<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SONA 2026 — Issues</title>

  <style>
    /* =========================
       RESET & BASE
    ========================= */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      line-height: 1.5;
    }

    /* =========================
       NAVBAR
    ========================= */
    nav {
      background-color: #2c4c6d;
      padding: 1rem 3rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap; /* critical for dropdown */
      position: relative;
      z-index: 10;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      color: white;
      font-size: 1.75rem;
      font-weight: 600;
    }

    .logo-icon {
      height: 32px;
      width: auto;
      display: block;
    }

    .nav-links {
      display: flex;
      list-style: none;
      align-items: center;
    }

    .nav-links li {
      padding: 0 1.5rem;
      border-right: 2px solid rgba(255, 255, 255, 0.3);
    }

    .nav-links li:last-child {
      border-right: none;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
      transition: color 0.3s;
    }

    .nav-links a:hover,
    .nav-links a.active {
      color: #d4a574;
    }

    /* Hamburger */
    .hamburger {
      display: none;
      flex-direction: column;
      gap: 5px;
      background: none;
      border: none;
      cursor: pointer;
    }

    .hamburger span {
      width: 26px;
      height: 3px;
      background: white;
      border-radius: 2px;
    }

    /* =========================
       MOBILE NAV
    ========================= */
    @media (max-width: 768px) {
      .hamburger {
        display: flex;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: #2c4c6d;
        margin-top: 1rem;
      }

      .nav-links li {
        border-right: none;
        padding: 1rem;
        text-align: center;
      }

      .nav-links.active {
        display: flex;
      }
    }

    /* =========================
       PAGE CONTENT
    ========================= */
    main {
      max-width: 1000px;
      margin: 3rem auto;
      padding: 0 1rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #1a1a1a;
    }

    p {
      font-size: 1.1rem;
      color: #333;
    }

    /* =========================
       FOOTER
    ========================= */
    footer {
      background-color: #88ABA2;
      padding: 1.5rem 2rem;
      margin-top: 4rem;
    }

    footer p {
      max-width: 1000px;
      margin: 0 auto;
      color: #1a1a1a;
      font-size: 1rem;
      text-align: center;
    }
  </style>
</head>

<body>

  <!-- NAVIGATION -->
  <nav>
    <div class="logo">
      <img src="assets/logo.png" alt="SONA Logo" class="logo-icon">
      <span>SONA 2026</span>
    </div>

    <button class="hamburger" aria-label="Toggle navigation">
      <span></span>
      <span></span>
      <span></span>
    </button>

    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="candidates.html">Candidates</a></li>
      <li><a href="issues.html" class="active">Issues</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- MAIN CONTENT -->
  <main>
    <h1>Issues</h1>
    <p>
      Placeholder content describing key issues and the platform’s positions.
    </p>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>Copyright © 2026. All rights reserved.</p>
  </footer>

  <!-- JAVASCRIPT -->
  <script>
    const hamburger = document.querySelector(".hamburger");
    const navLinks = document.querySelector(".nav-links");

    if (hamburger && navLinks) {
      hamburger.addEventListener("click", () => {
        navLinks.classList.toggle("active");
      });
    }
  </script>

</body>
</html>
